# Default values for couchbase-cluster.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: couchbase/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "community-7.0.2"

## Additional environment variables to be added to couchbase pods
env: {}
## env: 
## variable1: value1
## variable2: value2

## Specify image pull secrets used in the deployment
imagePullSecrets: []
## imagePullSecrets:
##   - name: some-registry
##   - name: another-registry


nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  ##
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  ##
  name: ""

## Couchbase server pod termination grace period
##
terminationGracePeriodSeconds: 120

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# couchbase Administrator Username
##
Username: "Administrator"

# couchbase Administrator Password
##
Password: ""


service:
  type: ClusterIP
  port: 8091
 # NodePort: ""
  
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #    hosts:
  #      - chart-example.local
  #  - secretName: chart-example-tls

persistence:
  ## 
  enabled: true
  ## Must match those of existing PV or dynamic provisioner
  ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  accessMode: ReadWriteOnce
  ## Couchbase data Persistent Volume size
  size: "8Gi"
  # storageClass: "-"


startupProbe: {}
#  periodSeconds: 60
#  failureThreshold: 3
#  successThreshold: 1
#  timeoutSeconds: 5


livenessProbe:
  initialDelaySeconds: 0
  periodSeconds: 30
  failureThreshold: 3
  successThreshold: 1
  timeoutSeconds: 5


# Create specific secret
##
existingRootSecret: ""


secret:
    ## Secret annotations
    ##
    annotations: {}


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80


## Node labels for node-exporter pod assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector: {}

## Node tolerations for node-exporter scheduling to nodes with taints
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
##
tolerations: []
  # - key: "key"
  #   operator: "Equal|Exists"
  #   value: "value"
  #   effect: "NoSchedule|PreferNoSchedule|NoExecute(1.6 only)"

## Pod affinity
## ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}
