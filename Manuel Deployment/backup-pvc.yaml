apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-couchbase-backup
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  nfs:
    path: /data2/nfs_data
    server: 10.10.33.57
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-couchbase-backup
spec:
  storageClassName: nfs-client
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
